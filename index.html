<!DOCTYPE html>
<html>
    <head>
        <title>Slap.js</title>
        <script src="assets/js/jquery-2.1.4.min.js" type="text/javascript" ></script>
        <script src="slapjs/jquery.slap.js" type="text/javascript" ></script>

    </head>
    <body>
        <span class="slap">Slap Me</span>
        <span class="slap">Slap Me</span>
        <span class="slap">Slap Me</span>

        $(document).ready(function(){
        	$(".slap").slap( {
        		  pathToSlap: "slapjs/",
                slapDuration: 200,
                slapIntensity: 1,
                slapEasing: 'swing'
        	} );
        })
        </script>
    </body>
</html>
